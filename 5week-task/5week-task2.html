<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dialog</title>
    <link rel="stylesheet" href="../styles/common.css">
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    .dialog {
        width: 300px;
        height: 50px;
        border-radius: 5px;
        background-color: orange;
        color: white;
        font-size: 1.2em;
        font-weight: bold;
        vertical-align: center;
    }
    .word {
        margin-top: 13px;
        margin-left: 20px;
        float: left;
    }
    .entity {
        float: right;
        margin-right: 20px;
    }
</style>
<body>
<div class="dialog">
    <div class="word">Hello Dialog</div>
    <div class="entity">&times;</div>
</div>
</body>
</html>
