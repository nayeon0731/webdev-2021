<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dialog</title>
    <link rel="stylesheet" href="../styles/common.css">
</head>
<style>
    .dialog {
        display: flex;
        align-items: flex-start;
        justify-content: space-between;
        width: 300px;
        height: 50px;
        border-radius: 5px;
        background-color: orange;
        color: white;
        font-size: 1.2em;
        font-weight: bold;
        padding-left: 20px;
        padding-right: 20px;
    }
    .word {
        margin-top: 13px;

    }
    .entity {
        align-self: center;
    }
</style>
<body>
<div class="dialog">
    <span class="word">Hello Dialog</span>
    <span class="entity">&times;</span>
</div>
</body>
</html>
