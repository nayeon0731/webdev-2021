<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
</head>
<body>
<div class="wrapper">
    <h1>프론트엔드 개발자 지원서</h1>
    <p>HTML, CSS, JAVASCRIPT에 대한 기술적 이해와 많은 경험이 있는 분을 찾습니다.</p>
    <hr>
    <div class="form">
        <fieldset>
            <legend>입사지원서</legend>
            <form action="" method="get" class="resume">
                <div class="profile">
                    <h3>개인 정보</h3>
                    <ul>
                        <li>
                            <label for="name">이름</label>
                            <input type="text" name="name" id="name" required>
                        </li>
                        <li>
                            <label for="tel">연락처</label>
                            <input type="tel" name="phone" id="tel" required>
                        </li>
                        <li>
                            <label for="major">학과</label>
                            <select id="major">
                                <option>컴퓨터공학전공</option>
                                <option>전산통계학과</option>
                                <option>컴퓨터교육과</option>
                            </select>
                        </li>
                    </ul>
                </div>
                <div class="objective">
                    <h3>지원 분야</h3>
                    <ul>
                        <li>
                            <input type="radio" name="radio" id="publishing" value="wp">
                            <label for="publishing">웹 퍼블리싱</label>
                        </li>
                        <li>
                            <input type="radio" name="radio" id="application" value="wa">
                            <label for="application">웹 어플리케이션</label>
                        </li>
                        <li>
                            <input type="radio" name="radio" id="develop" value="wd">
                            <label for="develop">웹 개발 지원</label>
                        </li>
                    </ul>
                </div>
                <div class="motivation">
                    <h3>지원 동기</h3>
                    <label for="text"></label>
                    <textarea id="text" cols="50" rows="8" placeholder="지원동기를 작성해주세요"></textarea>
                </div>
                <div class="submit">
                    <input type="submit" value="접수하기">
                    <input type="reset" value="다시작성">
                </div>
            </form>
        </fieldset>
    </div>
</div>
</body>
</html>
